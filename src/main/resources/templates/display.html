<div class="container">
    <div class="row">
        <div class="col-md-5 col-sm-5 col-xs-12 gutter">
            <h2>preview</h2>
        </div>
    </div>

    <div class="row">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="tabbable"> <!-- Only required for left/right tabs -->
                    <ul class="nav nav-pills">
                        <li class="active"><a href="#tab1" data-toggle="tab">authors</a></li>
                        <li><a href="#tab2" data-toggle="tab">retrieved from</a></li>
                        <li><a href="#tab3" data-toggle="tab">aggregates</a></li>
                        <li><a href="#tab4" data-toggle="tab">annotations</a></li>
                    </ul>
                    <div class="tab-content fixed-panel xy-padding">
                        <!-- authors tab -->
                        <!-- -->
                        <div class="tab-pane active" id="tab1">
                            <ul class="list-unstyled">
                                <li th:each="author : ${authors}">
                                    <p th:text="${author}"></p>
                                </li>
                            </ul>
                        </div>

                        <div class="tab-pane" id="tab2">
                            <p th:text="${retrievedFrom}"></p>
                        </div>
                        <!-- aggregates tab -->
                        <div class="tab-pane" id="tab3">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead class="thead-inverse">
                                        <th>URI</th>
                                        <!--<th>authors</th>-->
                                        <th>date created</th>
                                        <th>mediatype</th>
                                    </thead>
                                    <tbody>
                                        <tr th:each="aggregate : ${aggregates}">
                                            <td th:text="${aggregate.getUri()}">uri</td>
                                            <!--<td th:text="${aggregate.getAthors()}">authors</td>-->
                                            <td th:text="${aggregate.getCreatedon()}">date created</td>
                                            <td th:text="${aggregate.getMediatype()}">mediatype</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- annotations tab -->
                        <div class="tab-pane" id="tab4">
                            <ul class="list-unstyled">
                                <li th:each="annotation : ${annotations}">
                                    <p th:text="${annotation}"></p>
                                </li>
                            </ul>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="gutter">
            <h2>validation</h2>
        </div>
        <div class="panel panel-default panel-body">
        </div>
    </div>
</div>

<div class="container">

                    <p><strong>[under development!!!]</strong></p>
                </div>
            </div>
        </div>

        <div class="col-md-6 col-sm-6 col-xs-12">

            <div class="panel panel-default">

                    <p><strong>[under development!!!]</strong></p>

        </div>
    </div>
</div>
